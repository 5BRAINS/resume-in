<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<body>

<nav class="navbar navbar-default navbar-fixed-top ng-scope">

				</li>
				<li class="page-scroll" ng-show="userAuthorized">

			</div>
		</div>
	</div>

</header>

</footer></ng-view>

<script src="assets/js/app.js"></script>
